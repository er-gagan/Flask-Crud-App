{% extends 'base.html' %}

{% block info %}
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <span><strong> Message: </strong>{{ message }}</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
{% endwith %}
{% endblock info %}


{% block body %}
<div class="container">
    <div class="text-center mt-3">
        <h3>Student Registration Form</h3>
    </div>
    <form action="/" method="POST">
        <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input required autofocus type="text" class="form-control" id="Name" placeholder="Enter Your Name"
                name="Name">
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input required type="email" class="form-control" id="Email" placeholder="Enter Your Email" name="Email">
        </div>
        <div class="mb-3">
            <label for="Phone" class="form-label">Phone</label>
            <input required type="text" class="form-control" id="Phone" placeholder="Enter Your Phone" name="Phone">
        </div>
    <div class="row">
        <div class="col-md-2 mb-2 text-center">
            <input type="submit" value="Submit" class="btn btn-lg btn-success">
        </div>
    </form>
        <div class="col-md-3 text-center">
            <form action="show" method="GET">
                <input type="submit" value="Show All Data" class="btn btn-danger btn-lg">
            </form>
        </div>
    </div>
</div>
{% endblock body %}
